<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">

<head>
    <title>HOME_PAGE</title>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">
    <link href="https://fonts.googleapis.com/css?family=Lato" rel="stylesheet" type="text/css">
    <link href="https://fonts.googleapis.com/css?family=Montserrat" rel="stylesheet" type="text/css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>

    <link rel="stylesheet" href="https://www.w3schools.com/w3css/4/w3.css">
    <link rel="stylesheet" th:href="@{style.css}" type="text/css">
    <link rel="stylesheet" th:href="@{style2.css}" type="text/css">
    <link rel="stylesheet" href="../static/style.css" type="text/css">
    <link rel="stylesheet" href="../static/style2.css" type="text/css">

</head>

<body id="myPage" data-spy="scroll" data-target=".navbar" data-offset="50">
<div style="background-color: white">
    <nav class="navbar navbar-default navbar-fixed-top">
        <div class="container-fluid">
            <div class="navbar-header">
                <button type="button" class="navbar-toggle" data-toggle="collapse" data-target="#myNavbar">
                    <span class="icon-bar"></span>
                    <span class="icon-bar"></span>
                    <span class="icon-bar"></span>
                </button>
                <a class="navbar-brand" href="#myPage">
                    <img src="https://res.cloudinary.com/dzvnlvrcf/image/upload/v1552063738/deal.jpg" width="100px">
                </a>
            </div>
            <div class="collapse navbar-collapse" id="myNavbar">
                <ul class="nav navbar-nav navbar-right">
                    <li><a href="/">HOME</a></li>
                    <li><a href="/addcar">ADD CAR</a></li>
                    <li><a href="/addCategories">ADD CATEGORY</a></li>
                    <li><a href="#main">CAR LISTING</a></li>
                    <li><a href="#contact">ABOUT</a></li>
                </ul>
            </div>
        </div>
    </nav>
    <!-- Container (LOGIN AND SIGN UP Section) -->
    <div id="login_signup" class="bg-1">
        <div class="container">



            <h2 class="text-center" style="color: white">Habesha Dealers</h2>
            <div class="text-center">
                <img src="https://res.cloudinary.com/dzvnlvrcf/image/upload/v1552064106/car_slogan.jpg"/>

            </div>
        </div>
    </div>

</div>


<div class="inner contact">
    <!-- Form Area -->
    <div class="contact-form">
        <!-- Form -->
        <form id="contact-us" action="#"
              th:action="@{/processCategory}"
              th:object="${categories}"
              method="post"
              enctype="multipart/form-data"
        >
            <!-- Left Inputs -->
            <div class="col-xs-3 wow animated slideInLeft" data-wow-delay=".5s">
            </div>
            <div class="col-xs-6 wow animated slideInLeft" data-wow-delay=".5s">
                <!-- id -->
                <input type="hidden" name="id" id="id" required="required" class="form" placeholder="id" th:field="*{id}" />
                <!-- manufacturer -->
                <input type="text" name="name" id="name" required="required" class="form" placeholder="Name" th:field="*{name}" />
                <span th:if="${#fields.hasErrors('name')}"
                      th:errors="*{name}"></span>
                <!-- model -->

                <input type="submit" value="Post" id="submit" name="submit" class="form-btn semibold text-center">
            </div><!-- End Left Inputs -->
        </form>

    </div><!-- End Contact Form Area -->
</div><!-- End Inner -->




<!-- Footer -->

<script>
    $(document).ready(function () {
        // Initialize Tooltip
        $('[data-toggle="tooltip"]').tooltip();

        // Add smooth scrolling to all links in navbar + footer link
        $(".navbar a, footer a[href='#myPage']").on('click', function (event) {

            // Make sure this.hash has a value before overriding default behavior
            if (this.hash !== "") {

                // Prevent default anchor click behavior
                event.preventDefault();

                // Store hash
                var hash = this.hash;

                // Using jQuery's animate() method to add smooth page scroll
                // The optional number (900) specifies the number of milliseconds it takes to scroll to the specified area
                $('html, body').animate({
                    scrollTop: $(hash).offset().top
                }, 900, function () {

                    // Add hash (#) to URL when done scrolling (default click behavior)
                    window.location.hash = hash;
                });
            } // End if
        });
    })
</script>

</body>

</html>
