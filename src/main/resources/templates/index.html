<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">

<head>
    <title>HOME_PAGE</title>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">
    <link href="https://fonts.googleapis.com/css?family=Lato" rel="stylesheet" type="text/css">
    <link href="https://fonts.googleapis.com/css?family=Montserrat" rel="stylesheet" type="text/css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>

    <link rel="stylesheet" th:href="@{style.css}" type="text/css">
    <link rel="stylesheet" href="../static/style.css" type="text/css">

</head>

<body id="myPage" data-spy="scroll" data-target=".navbar" data-offset="50">

<nav class="navbar navbar-default navbar-fixed-top">
    <div class="container-fluid">
        <div class="navbar-header">
            <button type="button" class="navbar-toggle" data-toggle="collapse" data-target="#myNavbar">
                <span class="icon-bar"></span>
                <span class="icon-bar"></span>
                <span class="icon-bar"></span>
            </button>
            <a class="navbar-brand" href="#myPage">
                <img src="https://res.cloudinary.com/dzvnlvrcf/image/upload/v1552063738/deal.jpg" width="100px">
            </a>
        </div>
        <div class="collapse navbar-collapse" id="myNavbar">
            <ul class="nav navbar-nav navbar-right">
                <li><a href="/">HOME</a></li>
                <li><a href="/addcar">ADD CAR</a></li>
                <li><a href="/addCategories">ADD CATEGORY</a></li>
                <li><a href="/">CAR LISTING</a></li>
                <li><a href="#contact">ABOUT</a></li>
            </ul>
        </div>
    </div>
</nav>
<!-- Container (LOGIN AND SIGN UP Section) -->
<div id="login_signup" class="bg-1">
    <div class="container">



        <h2 class="text-center" style="color: white">Habesha Dealers</h2>
        <div class="text-center">
            <img src="https://res.cloudinary.com/dzvnlvrcf/image/upload/v1552064106/car_slogan.jpg"/>

        </div>
    </div>
</div>


<div class="container-fluid">
    <div class="row row-offcanvas row-offcanvas-left">


        <div class="col-xs-5 col-sm-3 sidenav-offcanvas sidenav" role="navigation">
            <div class="content">
                <br/>
                <h4>Categories</h4>
                <ul th:each="categor:${categories}">
                    <th:block>
                        <a th:href="@{/detail_categories/{id}(id=${categor.id})}">[[${categor.name}]]</a>
                    </th:block>
                </ul>

                <br>

            </div>

        </div>


        <div class="col-xs-12 col-sm-8">
            <br>

            <div class="row">
                <h4>
                    <small style="color: white">RECENT POSTS</small>
                </h4>
                <hr style="background-color: #010101">

            </div>
            <div class="col-6 col-sm-6 col-lg-6" th:each="carr:${cars}" >

                <div>
                    <div class="card">
                        <div class="container">
                            <span th:text="${carr.manufacturer}"></span>
                            <span th:text="${carr.year}"></span>

                            <div th:if="${carr.headshot}!= null">
                                <img th:src="${carr.headshot}"/><hr/>

                            </div>
                            <!--&nbsp-->
                            <span><a class="btn btn-default" th:href="@{/detail_car/{id}(id=${carr.id})}">Detail</a></span>
                        </div>
                    </div>
                </div>

            </div>

        </div>
        <!--/row-->
    </div>
</div>
</div>
<!-- Footer -->
<footer class="text-center">
    <a class="up-arrow" href="#myPage" data-toggle="tooltip" title="TO TOP">
        <span class="glyphicon glyphicon-chevron-up"></span>
    </a><br><br>
</footer>

<script>
    $(document).ready(function () {
        // Initialize Tooltip
        $('[data-toggle="tooltip"]').tooltip();
        // Add smooth scrolling to all links in navbar + footer link
        $(".navbar a, footer a[href='#myPage']").on('click', function (event) {
            // Make sure this.hash has a value before overriding default behavior
            if (this.hash !== "") {
                // Prevent default anchor click behavior
                event.preventDefault();
                // Store hash
                var hash = this.hash;
                // Using jQuery's animate() method to add smooth page scroll
                // The optional number (900) specifies the number of milliseconds it takes to scroll to the specified area
                $('html, body').animate({
                    scrollTop: $(hash).offset().top
                }, 900, function () {
                    // Add hash (#) to URL when done scrolling (default click behavior)
                    window.location.hash = hash;
                });
            } // End if
        });
    })
</script>

</body>

</html>
